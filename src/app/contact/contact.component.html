<form id="contact-stack-form" class="form" novalidate [formGroup]="contactForm" (ngSubmit)="sendMail()">
  <div class="cube-1 w-100 cube">
    <div class="front"></div>
    <div class="back"></div>
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
  <div class="cube-2 w-100 cube">
    <div class="front">
      <label for="name" class="label">Nombre:</label>
    </div>
    <div class="back"></div>
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="left"></div>
    <div class="right"></div>
  </div>

    <div class="right"></div>
  </div>

    <div class="bottom"></div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
  <div class="cube-5 w-300 cube">
    <div class="front">
      <input type="text" name="name" id="name" formControlName="name" placeholder="Nombre ejemplo" class="field"
        [ngClass]="validClasses(nameControl, 'is-valid', 'is-invalid')">
      <div class="invalid-feedback" *ngIf="nameControl.errors?.['required']">
        El nombre es obligatorio.
      </div>
    </div>
    <div class="back"></div>
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="left"></div>
    <div class="right"></div>
