<main class="mainDescripcion" *ngIf="comic">
  <!-- Contenedor izquierda -->
  <div class="descripcionIzquierda">
    <!-- Imagen -->
    <div class="descripcionImagen" style="background-image: url({{comic.main_picture.medium}});">
      <div class="descripcionPuntuacion">{{comic.mean}}</div>
    </div>
    <!-- /Imagen -->
  </div>
  <!-- /Contenedor izquierda -->
  <!-- Contenedor derecha -->
  <div class="descripcionDerecha">
    <div>
      <!-- Nombre -->
      <h1 class="descripcionNombre">{{comic.title}}</h1>
      <!-- /Nombre -->
      <!-- Descripcion -->
      <p>
        {{comic.synopsis}}
      </p>
      <!-- /Descripcion -->
    </div>
    <!-- Datos -->
    <div>
      <table class="descripcionTabla">
        <tr>
          <td class="tituloCategoria">Categoría:</td>
          <td class="contenidoTabla" *ngFor="let generos of comic.genres">
            {{generos.name}}
          </td>
        </tr>
        <tr>
          <td class="descripcionSeparacion">Capitulos:</td>
          <td class="contenidoTabla descripcionSeparacion">{{comic.num_volumes}}</td>
        </tr>
        <tr>
          <td class="descripcionSeparacion">Año de serialización:</td>
          <td class="contenidoTabla descripcionSeparacion">{{comic.start_date}}</td>
        </tr>
      </table>
    </div>
    <!-- /Datos -->
    <!-- Botones -->
    <div *ngIf="user" class="descripcionBotones">
      <a class="descripcionBotonCesta" (click)="addToFavorites()" *ngIf="!containsFavorite()">Añadir a favoritos</a>
      <a class="descripcionBotonCesta" *ngIf="containsFavorite()">Quitar de favoritos</a>
      <a class="descripcionBotonCesta" (click)="goToReadingPage()">Leer capitulos</a>
    </div>
    <!-- /Botones -->
  </div>
  <!-- /Contenedor derecha -->
</main>

<!-- Comentarios -->
<section id="seccionComentarios">
  <ml-comments *ngIf="comic" [comicId]="comic.id"></ml-comments>
  <ml-create-comment *ngIf="user && comic.id" [user]="user" [comicId]="comic.id"></ml-create-comment>
</section>
<!-- /Comentarios -->
