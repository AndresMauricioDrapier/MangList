<div class="overflow-hidden" *ngIf="user">
  <div class="px-4 pt-0 pb-4 cover" id="cabeceraUsuario">
    <div class="media align-items-end profile-head">
      <div class="profile mr-3 contenedorImagen" *ngIf="user.avatar"><img src="{{ user.avatar }}" alt="Nombre usuario"
          width="130" class="rounded mb-2 imagen">
      </div>
      <div class="mb-5 text-white">
        <h2 class="mt-0 mb-0 nombreUsuario">{{user.name}}</h2>
        <div *ngIf="isMe">

          <!-- Editar perfil modal -->
          <button type="button" class="boton" data-bs-backdrop="false" data-bs-toggle="modal" data-bs-target="#editProfile">
            Editar perfil
          </button>

          <div class="modal fade" id="editProfile" tabindex="-1" aria-labelledby="editProfileLabel"
            aria-hidden="true" data-bs-backdrop="false">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editProfileLabel">Editar perfil:</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="boton" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="boton">Guardar cambios</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Fin modal -->


          <!-- Editar avatar modal -->
          <button type="button" class="boton" data-bs-backdrop="false" data-bs-toggle="modal" data-bs-target="#editAvatar">
            Editar perfil
          </button>

          <div class="modal fade" id="editAvatar" tabindex="-1" aria-labelledby="editAvatarLabel"
            aria-hidden="true" data-bs-backdrop="false">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editAvatarLabel">Editar avatar:</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="boton" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="boton">Guardar cambios</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Fin modal -->


          <!-- Editar conytraseña modal -->
          <button type="button" class="boton" data-bs-backdrop="false" data-bs-toggle="modal" data-bs-target="#editPass">
            Editar perfil
          </button>

          <div class="modal fade" id="editPass" tabindex="-1" aria-labelledby="editPassLabel"
            aria-hidden="true" data-bs-backdrop="false">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editPassLabel">Editar contraseña:</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="boton" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="boton">Guardar cambios</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Fin modal -->
        </div>
      </div>
    </div>
  </div>
  <div class="py-4 px-4" id="comicsFavoritos">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h3 class="mb-0">Comics favoritos:</h3>
    </div>
    <div class="row">
      <div *ngFor="let comic of comics">
        <!-- <ml-comic-card [comic]="comic.node"></ml-comic-card> -->
      </div>
    </div>
  </div>
</div>
