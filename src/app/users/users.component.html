<div class="overflow-hidden" *ngIf="user">
  <div class="px-4 pt-0 pb-4 cover" id="cabeceraUsuario">
    <div class="media align-items-end profile-head">
      <div class="profile mr-3 contenedorImagen" *ngIf="user.avatar"><img src="{{ user.avatar }}" alt="Nombre usuario"
          width="130" class="rounded mb-2 imagen">
      </div>
      <div class="mb-5 text-white">
        <h2 class="mt-0 mb-0 nombreUsuario">{{user.name}}</h2>
        <div *ngIf="isMe">
          <a href="#" class="boton">Editar perfil</a>
          <a href="#" class="boton">Editar avatar</a>
          <a href="#" class="boton">Editar contrase√±a</a>
        </div>
      </div>
    </div>
  </div>
  <div class="py-4 px-4" id="comicsFavoritos">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h3 class="mb-0">Comics favoritos:</h3>
    </div>
    <div class="row">
      <div *ngFor="let comic of comics">
        <!-- <ml-comic-card [comic]="comic.node"></ml-comic-card> -->
      </div>
    </div>
  </div>
</div>
